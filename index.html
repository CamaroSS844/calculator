<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-grid.min.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="./BC.css">
    <title>Builders calculator</title>
</head>
<body>
    <div class="container">
        <!-- first half -->
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-10" id="History"> 
                        <div id="historyp1"></div>
                        <div id="historyp2"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"> <button class="historyBtns" id="footing">foot</button></div>
                    <div class="col-3"> <button class="historyBtns" id="box_">box</button></div>
                    <div class="col-3"> <button class="historyBtns" id="slab">slab</button></div>
                    <div class="col-3"> <button class="historyBtns" id="">wall</button></div>
                </div>
                <div class="row">
                    <div class="col-3"> <button class="historyBtns number" id="(">(</button></div>
                    <div class="col-3"> <button class="historyBtns number" id=")">)</button></div>
                    <div class="col-3"> <button class="historyBtns">%</button></div>
                    <div class="col-3"> <button class="historyBtns number" id=",">&comma;</button></div>
                </div>
                <div class="row">
                    <div class="col-3"> <button class="historyBtns">1/x</button></div>
                    <div class="col-3"> <button class="historyBtns" id="square">x<sup>2</sup></button></div>
                    <div class="col-3"> <button class="historyBtns power" id="pow3">x<sup>3</sup></button></div>
                    <div class="col-3"> <button class="historyBtns power" id="pow">x<sup>y</sup></button></div>
                </div>
                <div class="row">
                    <div class="col-3"> <button class="historyBtns">x!</button></div>
                    <div class="col-3"> <button class="historyBtns">Sample</button></div>
                    <div class="col-3"> <button class="historyBtns">Sample</button></div>
                    <div class="col-3"> <button class="historyBtns">log <sub>10</sub></button></div>
                </div>
                <div class="row">
                    <div class="col-3"> <button class="historyBtns shadeGrey">sin</button></div>
                    <div class="col-3"> <button class="historyBtns shadeGrey">cos</button></div>
                    <div class="col-3"> <button class="historyBtns shadeGrey">tan</button></div>
                    <div class="col-3"> <button class="historyBtns shadeGrey">log <sub>2</sub></button></div>
                </div>
                <div class="row">
                    <div class="col-3"> <button class="historyBtns">Deg</button></div>
                    <div class="col-3"> <button class="historyBtns">&pi;</button></div>
                    <div class="col-3"> <button class="historyBtns">EE</button></div>
                    <div class="col-3"> <button class="historyBtns">Rand</button></div>
                </div>
            </div>
        <!-- second half -->
            <div class="col-8">
                <div class="row">
                    <div class="col-7" id="info"> 
                        <div id="finalScreen"></div>
                        <div id="editScreen"> </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"> <button class="basic_cal" id="backspace">mc</button></div>
                    <div class="col-2"> <button class="basic_cal">m+</button></div>
                    <div class="col-2"> <button class="basic_cal">m-</button></div>
                    <div class="col-2"> <button class="basic_cal">mr</button></div>
                </div>
                <div class="row">
                    <div class="col-2"> <button class="basic_cal" id="del">c</button></div>
                    <div class="col-2"> <button class="basic_cal" id="neg">+/-</button></div>
                    <div class="col-2"> <button class="basic_cal operator" id="/">&div;</button></div>
                    <div class="col-2"> <button class="basic_cal operator" id="*">&times;</button></div>
                </div>
                <div class="row">
                    <div class="col-2"> <button class="basic_cal number" id="7">7</button></div>
                    <div class="col-2"> <button class="basic_cal number" id="8">8</button></div>
                    <div class="col-2"> <button class="basic_cal number" id="9">9</button></div>
                    <div class="col-2"> <button class="basic_cal operator" id="-">&minus;</button></div>
                </div>
                <div class="row">
                    <div class="col-2"> <button class="basic_cal number" id="4">4</button></div>
                    <div class="col-2"> <button class="basic_cal number" id="5">5</button></div>
                    <div class="col-2"> <button class="basic_cal number" id="6">6</button></div>
                    <div class="col-2"> <button class="basic_cal operator" id="+">&plus;</button></div>
                </div>
                <div class="row">
                    <div class="row col-7">
                        <div class="row">
                            <div class="col-4 lastrow"> <button class="lrBtns basic_cal number" id="1">1</button></div>
                            <div class="col-4 lastrow"> <button class="lrBtns basic_cal number" id="2">2</button></div>
                            <div class="col-4 lastrow" id="fix"> <button class="lrBtns basic_cal number" id="3">3</button></div>
                        </div>
                        <div class="row">
                            <div class="col-8 lastrow"> 
                                <button class="lrBtns basic_cal number" id="0"> 
                                    <span>0</span>
                                </button>
                            </div>
                            <div class="col-4 lastrow" id="fix2">
                                 <button id="." class="lrBtns basic_cal number">&middot;</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2" id="equaldiv">
                        <button id="equals" class="basic_cal">
                            <span id="=">&equals;</span> 
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>  

</body>
<script src="./bc.js"></script>
<script src="./ex.js"></script>
</html>
